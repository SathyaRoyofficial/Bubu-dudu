<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: #fff0f5;
            text-align: center;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        img{
            width: 300px;
            margin-top: 10px;
        }

        h2{
            margin-top: 20px;
        }

        input{
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid darkmagenta;
            outline: none;
            text-align: center;
        }

        button{
            margin-top: 15px;
            padding: 8px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            background-color: darkmagenta;
            color: white;

</head>

<body>
    <h3>Bubu Answer chesthe Kani Pampiyanu üòõ</h3>

    <h2>Who argues and wins with Dudu alwaysü§î</h2>
    <p><b>(Hint: 4 letters)</b></p>

    <input type="text" id="answer" placeholder="Typuu Hereuu...">

    <br>
    <button onclick="checkAnswer()">Submit</button>

    <div class="error" id="errorMsg">
        ‚ùå Ayyo Wrong Answer üòõ Try again
    </div>

    <script>
        function checkAnswer(){

            if(userAnswer === "bubu"){
                // ‚úÖ Correct ‚Üí go to next page
