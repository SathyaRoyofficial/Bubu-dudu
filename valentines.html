<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body{
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle, #ffb6c1, #ff69b4);
        font-family: 'Trebuchet MS', Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1{
        margin-top: 40px;
        font-size: 42px;
        text-shadow: 0 0 15px #fff;
    }

    p{
        font-size: 22px;
        margin-top: 10px;
        text-shadow: 0 0 10px #fff;
    }

    img{
        width: 320px;
        margin-top: 20px;
        animation: zoomIn 1.5s ease forwards;
    }

    @keyframes zoomIn{
        from{
            transform: scale(0.5);
            opacity: 0;
        }
        to{
            transform: scale(1);
            opacity: 1;
        }
    }

    /* ðŸŒ¹ Rose Petals */
    .petal{
        position: fixed;
        top: -10%;
        font-size: 24px;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @keyframes fall{
        to{
            transform: translateY(110vh) rotate(360deg);
        }
    }

    /* ðŸ’– Hearts */
    .heart{
        position: fixed;
        bottom: -10%;
        font-size: 20px;
        color: #ff1493;
        animation: floatUp linear infinite;
        filter: drop-shadow(0 0 8px hotpink);
    }

    @keyframes floatUp{
        to{
            transform: translateY(-120vh);
            opacity: 0;
        }
    }
</style>
</head>
